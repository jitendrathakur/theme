<!DOCTYPE html>

<html lang="en" ng-app="myApp">

    <head>
    
        <meta charset="utf8">        
        <title ng-bind="title | title"></title>        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="css/custom.css" type="text/css">

    </head>
    
    <body>
    
    <body id="login">
    <div class="container">

    <div class="col-md-12">
        <div class="col-md-6">
             
              
            <h3 class="form-signin">PRMS User Login</h3>
            <form class="form-signin" accept-charset="UTF-8" action="" method="POST"><input type="hidden" value="UAHvuSfmkIQrb78gXgznKprz45ZmEraPnpnyYg1w" name="_token">               
              
              <label for="name">User</label>
              <input type="text" name="email" placeholder="Email address" class="input-block-level">      

              <label for="password">Password</label>
              <input type="password" value="" name="password" placeholder="Password" class="input-block-level"> 
              <button type="submit" class="btn btn-primary">Sign in</button>
              <a href="javascript:;" class="btn btn-info"  tabindex="-1">Reset</a>
            </form>
            
        </div> <!-- /col-md-6" --> 

        <div class="col-md-6 clogo">
            <img id="clogo" src="images/PRMS-Logo.png" alt="PRMS-Logo" />
        
        </div> 
        </div>       

    
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>      
    </body>

</html>
